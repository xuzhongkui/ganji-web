<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - 费用统计系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div>
                <a href="admin_dashboard.html">数据管理</a>
                <a href="admin_users.html">业务员管理</a>
                <a href="admin_customers.html">用户管理</a>
                <a href="admin_accounts.html">收款账号</a>
                <a href="admin_expenses.html">支出记录</a>
                <a href="admin_password.html">修改密码</a>
            </div>
            <div class="nav-right">
                <span id="adminName" style="color: white;"></span>
                <a href="admin_logout.php">退出登录</a>
            </div>
        </div>

        <h2>修改密码</h2>
        <div id="message" class="message"></div>

        <form id="passwordForm" style="max-width: 500px; margin: 0 auto;">
            <div class="form-group">
                <label for="old_password">原密码：</label>
                <input type="password" id="old_password" name="old_password" required>
            </div>

            <div class="form-group">
                <label for="new_password">新密码：</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">确认新密码：</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <button type="submit" class="btn btn-primary btn-full">修改密码</button>
        </form>
    </div>

    <script>
        // 加载管理员信息
        fetch('admin_check_session.php')
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    window.location.href = 'admin_login.html';
                } else {
                    document.getElementById('adminName').textContent = '管理员: ' + data.data.username;
                }
            });

        // 提交表单
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var newPassword = document.getElementById('new_password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            
            if (newPassword !== confirmPassword) {
                var messageDiv = document.getElementById('message');
                messageDiv.className = 'message error show';
                messageDiv.textContent = '两次输入的新密码不一致';
                return;
            }
            
            var formData = new FormData(this);
            
            fetch('admin_change_password.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var messageDiv = document.getElementById('message');
                if (data.success) {
                    messageDiv.className = 'message success show';
                    messageDiv.textContent = data.message;
                    document.getElementById('passwordForm').reset();
                } else {
                    messageDiv.className = 'message error show';
                    messageDiv.textContent = data.message;
                }
            });
        });
    </script>
</body>
</html>
