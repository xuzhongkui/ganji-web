<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>业务员登录 - 费用统计系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>业务员登录</h1>
        <div id="message" class="message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full">登录</button>
        </form>
        <div class="text-center">
            <a href="salesperson_register.html">还没有账号？立即注册</a> |
            <a href="user_login.html">我是用户</a> |
            <a href="admin_login.html">管理员登录</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            
            fetch('salesperson_login_action.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var messageDiv = document.getElementById('message');
                if (data.success) {
                    messageDiv.className = 'message success show';
                    messageDiv.textContent = data.message;
                    setTimeout(function() {
                        window.location.href = 'salesperson_dashboard.html';
                    }, 1000);
                } else {
                    messageDiv.className = 'message error show';
                    messageDiv.textContent = data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                var messageDiv = document.getElementById('message');
                messageDiv.className = 'message error show';
                messageDiv.textContent = '登录失败，请重试';
            });
        });
    </script>
</body>
</html>
