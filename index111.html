<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>费用统计系统 - 欢迎</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .welcome-container {
            max-width: 800px; 
            margin: 100px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 50px;
            text-align: center;
        }
        .welcome-container h1 {
            font-size: 36px;
            color: #667eea;
            margin-bottom: 30px;
        }
        .welcome-container p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        .button-group .btn {
            padding: 15px 40px;
            font-size: 16px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 50px;
            text-align: left;
        }
        .feature-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .feature-card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .feature-card p {
            font-size: 14px;
            color: #f0f0f0;
        }
        .role-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
            text-align: left;
        }
        .role-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .role-section ul {
            list-style: none;
            padding-left: 0;
        }
        .role-section li {
            padding: 8px 0;
            color: #555;
        }
        .role-section li:before {
            content: "✓ ";
            color: #5cb85c;
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>欢迎使用费用统计系统</h1>
        <p>一个简单、高效的业务费用管理系统<br>支持业务员录入、用户查看、管理员管理三大角色</p>
        
        <div class="button-group">
            <a href="salesperson_login.html" class="btn btn-primary">业务员登录</a>
            <a href="user_login.html" class="btn btn-success">用户登录</a>
            <a href="admin_login.html" class="btn btn-info">管理员登录</a>
        </div>

        <div class="role-section">
            <h3>角色说明</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                <div>
                    <h4 style="color: #667eea;">业务员</h4>
                    <ul>
                        <li>录入业务数据</li>
                        <li>查看录入记录</li>
                        <li>自动计算抽成工资</li>
                    </ul>
                </div>
                <div>
                    <h4 style="color: #5cb85c;">用户</h4>
                    <ul>
                        <li>查看自己的数据</li>
                        <li>修改数据记录</li>
                        <li>统计工资信息</li>
                    </ul>
                </div>
                <div>
                    <h4 style="color: #17a2b8;">管理员</h4>
                    <ul>
                        <li>管理所有数据</li>
                        <li>批量操作</li>
                        <li>用户权限管理</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="features">
            <div class="feature-card">
                <h3>业务员录入</h3>
                <p>业务员快速录入客户数据，自动计算抽成和工资</p>
            </div>
            <div class="feature-card">
                <h3>用户查看</h3>
                <p>用户通过姓名关联查看和修改自己的数据</p>
            </div>
            <div class="feature-card">
                <h3>数据统计</h3>
                <p>实时查看工资统计，已发未发一目了然</p>
            </div>
            <div class="feature-card">
                <h3>后台管理</h3>
                <p>管理员全局管理，批量操作更高效</p>
            </div>
        </div>
    </div>
</body>
</html>
