<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>业务员注册 - 费用统计系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>业务员注册</h1>
        <div id="message" class="message"></div>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名（登录账号）：</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">确认密码：</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label for="realname">真实姓名：</label>
                <input type="text" id="realname" name="realname" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full">注册</button>
        </form>
        <div class="text-center">
            <a href="salesperson_login.html">已有账号？立即登录</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                var messageDiv = document.getElementById('message');
                messageDiv.className = 'message error show';
                messageDiv.textContent = '两次输入的密码不一致';
                return;
            }
            
            var formData = new FormData(this);
            
            fetch('salesperson_register_action.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var messageDiv = document.getElementById('message');
                if (data.success) {
                    messageDiv.className = 'message success show';
                    messageDiv.textContent = data.message;
                    setTimeout(function() {
                        window.location.href = 'salesperson_login.html';
                    }, 1500);
                } else {
                    messageDiv.className = 'message error show';
                    messageDiv.textContent = data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                var messageDiv = document.getElementById('message');
                messageDiv.className = 'message error show';
                messageDiv.textContent = '注册失败，请重试';
            });
        });
    </script>
</body>
</html>
