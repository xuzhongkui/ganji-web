<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 费用统计系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <div>
                <a href="salesperson_dashboard.html">数据录入</a>
                <a href="salesperson_records.html">我的记录</a>
                <a href="salesperson_profile.html">个人资料</a>
            </div>
            <div class="nav-right">
                <span id="salespersonName" style="color: white;"></span>
                <a href="salesperson_logout.php">退出登录</a>
            </div>
        </div>

        <h2>个人资料</h2>
        <div id="message" class="message"></div>

        <div style="max-width: 500px; margin: 0 auto;">
            <div class="stats-card">
                <p>用户名</p>
                <h3 id="displayUsername"></h3>
            </div>

            <form id="profileForm">
                <div class="form-group">
                    <label for="realname">真实姓名：</label>
                    <input type="text" id="realname" name="realname" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">保存修改</button>
            </form>

            <hr style="margin: 30px 0;">

            <h2 style="text-align: center; margin-bottom: 20px;">修改密码</h2>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="old_password">原密码：</label>
                    <input type="password" id="old_password" name="old_password" required>
                </div>

                <div class="form-group">
                    <label for="new_password">新密码：</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">确认新密码：</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <button type="submit" class="btn btn-warning btn-full">修改密码</button>
            </form>
        </div>
    </div>

    <script>
        // 加载业务员信息
        fetch('salesperson_check_session.php')
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    window.location.href = 'salesperson_login.html';
                } else {
                    document.getElementById('salespersonName').textContent = '业务员: ' + data.data.realname;
                    document.getElementById('displayUsername').textContent = data.data.username;
                    document.getElementById('realname').value = data.data.realname;
                }
            });

        // 提交资料表单
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            
            fetch('salesperson_update_profile.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var messageDiv = document.getElementById('message');
                if (data.success) {
                    messageDiv.className = 'message success show';
                    messageDiv.textContent = data.message;
                    setTimeout(function() {
                        location.reload();
                    }, 1000);
                } else {
                    messageDiv.className = 'message error show';
                    messageDiv.textContent = data.message;
                }
            });
        });

        // 提交密码表单
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var newPassword = document.getElementById('new_password').value;
            var confirmPassword = document.getElementById('confirm_password').value;
            
            if (newPassword !== confirmPassword) {
                var messageDiv = document.getElementById('message');
                messageDiv.className = 'message error show';
                messageDiv.textContent = '两次输入的新密码不一致';
                return;
            }
            
            var formData = new FormData(this);
            
            fetch('salesperson_change_password.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var messageDiv = document.getElementById('message');
                if (data.success) {
                    messageDiv.className = 'message success show';
                    messageDiv.textContent = data.message;
                    document.getElementById('passwordForm').reset();
                } else {
                    messageDiv.className = 'message error show';
                    messageDiv.textContent = data.message;
                }
            });
        });
    </script>
</body>
</html>
